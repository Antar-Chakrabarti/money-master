<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Money Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <section class="container bg-white">
        <!-- heading -->
        <h1 class="text-center m-5 text-success fw-bold ">Monthly Money Management</h1>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <img class="img-fluid" src="img/pexels-cottonbro-3943723.jpg" alt="">
            </div>
            <!-- input field -->
            <div class="col-sm-12 col-md-6 p-3 bg-light">
                <div class="p-3">
                    <h5 class="text-center m-2">Inceome</h5>

                    <div class="text-center mt-2">
                        <label>Income :</label>
                        <input id="income-total" type="text"><br>
                    </div>

                    <h5 class="text-center m-2">Expenses</h5>

                    <div class="text-center mt-2">
                        <label class="mt-3">Food:</label>
                        <input id="foodexp-total" type="text"><br>
                    </div>

                    <div class="text-center mt-2">
                        <label>Rent:</label>
                        <input id="rentexp-total" class="mt-3" type="text"><br>
                    </div>

                    <div class="text-center mt-2">
                        <label>Clothes:</label>
                        <input id="clothexp-total" class="mt-3" type="text">
                    </div>
                </div>
                <!-- calculation button -->
                <div class="text-center">
                    <button id="calculating-btn" class="btn btn-primary">Calculate</button>
                </div>
                <!-- total expenses -->
                <h5 class="text-center m-2">Total Expnses: <span id="expense-total">0</span></h5>
                <h5 class="text-center m-2">Balance: <span id="balance-total">0</span></h5>
                <div class="text-center">
                    <label>Save:</label>
                    <input id="parcent-total" class="parcent" type="text">
                    <span>%</span>
                    <button id="save-button" class="btn btn-primary py-2">Save</button>
                </div>
                <!-- saving and remaining balance -->
                <h5 class="text-center m-2">Saving Amount: <span id="saved-amount">0</span></h5>
                <h5 class="text-center m-2">Remaining Balance: <span id="remaining-balance">0</span></h5>
            </div>
        </div>
    </section>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="app.js "></script>
</body>

</html>
